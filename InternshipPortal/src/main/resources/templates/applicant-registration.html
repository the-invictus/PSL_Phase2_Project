<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
	crossorigin="anonymous"></script>
</head>

<body style="background-color: #e3f2fd;">
	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: #e3f2fd;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Internship Network</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item px-2"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item active px-2"><a class="nav-link active"
						href="/" th:href="@{/login}">Login</a></li>
					<li class="nav-item dropdown active px-2 me-5"><a
						class="nav-link dropdown-toggle active" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Register </a>
						<ul class="dropdown-menu active" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="/"
								th:href="@{/company/registration}">Company</a></li>
							<li><a class="dropdown-item" href="/"
								th:href="@{/applicant/registration}">Applicant</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">
						You've successfully registered to Internship Portal as a <strong>Applicant</strong>!
					</div>
				</div>

				<h1>Applicant Registration</h1>

				<form th:action="@{/applicant/registration}" method="post"
					th:object="${applicant}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="surname"> Last Name </label> <input
							id="surname" class="form-control" th:field="*{surname}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="contactNo"> Contact No </label>
						<input id="contactNo" class="form-control" th:field="*{contactNo}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="degree"> Degree </label> <input
							id="degree" class="form-control" th:field="*{degree}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="specialization">
							Specialization </label> <input id="specialization" class="form-control"
							th:field="*{specialization}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
