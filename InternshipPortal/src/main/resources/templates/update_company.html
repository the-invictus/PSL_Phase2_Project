<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Company Profile</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Internship Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/companies}">Internship Management System</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Company Details</h1>
				<div class="card-body">
				
					<form th:action="@{/companies/{id} (id=${companies.company_id})}"
						th:object="${companies}" method="POST">
						<div class="form-group">
							<label>Company Name </label> <input type="text"
								name="name" th:field="*{name}" class="form-control"
								placeholder="Enter Company Name" />
						</div>

						<div class="form-group">
							<label> Domain</label> <input type="text"
								name="domain" th:field="*{domain}" class="form-control"
								placeholder="Enter Domain" />
						</div>

						<div class="form-group">
							<label> Contact Number </label> <input type="text" name="contact_no"
								th:field="*{contact_no}" class="form-control"
								placeholder="Enter Contact Number" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
