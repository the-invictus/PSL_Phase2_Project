<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Applicant Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#ApplicantRegistration"
				th:href="@{/ApplicantRegistration}">Registration and Login Module</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>
	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to Internship Portal!</div>
				</div>

				<h1>Applicant Registration</h1>

				<form th:action="@{/ApplicantRegistration}" method="post"
					th:object="${applicant}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>
                    <br>
					<div class="form-group">
						<label class="control-label" for="middleName"> Middle Name </label> <input
							id="middleName" class="form-control" th:field="*{middleName}" required
							autofocus="autofocus" />
					</div>
                    <br>
					<div class="form-group">
						<label class="control-label" for="surname"> Last Name </label> <input
							id="surname" class="form-control" th:field="*{surname}" required
							autofocus="autofocus" />
					</div>
                    <br>
					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>
                    <br>
					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>
                    <br>
					<div class="form-group">
						<label class="control-label" for="contactNo"> Contact No </label>
						<input id="contactNo" class="form-control" th:field="*{contactNo}"
							required autofocus="autofocus" />
					</div>
                    <br>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/ApplicantLogin}">Login
								here</a></span>
					</div>
				</form>
                <br>
			</div>
		</div>
	</div>
</body>
</html>
