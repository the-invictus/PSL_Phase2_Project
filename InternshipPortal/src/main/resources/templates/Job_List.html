<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Company Profile</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Internship Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/home}">Company profile</a></li>
					<li class="nav-item"><a class="nav-link"
					th:href="@{/home2}">List of jobs</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<h1>List of Internship Jobs</h1>
			<br>
		</div>
		<br>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Job ID</th>
					<th>Title</th>
					<th>Domain</th>
					<th>Description</th>
					<th>Duration(Months)</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="job:${jobs}">
					<td th:text="${job.internshipProfile_id}"></td>
					<td th:text="${job.title}"></td>
					<td th:text="${job.domain}"></td>
					<td th:text="${job.description}"></td>
					<td th:text="${job.duration}"></td>

					<td><a 
						class="btn btn-primary" th:href = "@{/candidates/{id} (id=${job.internshipProfile_id})}">View Candidates </a> 
						

				</tr>

			</tbody>

		</table>

	</div>
</body>
</html>
